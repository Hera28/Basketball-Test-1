<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Basketball Shot Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Basketball Shot Challenge üèÄ</h1>

        <div class="score-board">
            Score: <span id="score">0</span> | Shot: <span id="shot-count">1</span>/10
        </div>

        <div class="court">
            <div class="hoop-area">
                <div class="backboard"></div>
                <div class="rim"></div>
            </div>
            <div class="ball" id="ball"></div>
        </div>

        <div class="instruction-message" id="message">
            Drag the ball to aim and set power!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
